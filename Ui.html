<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live TV Channels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --text:#f8fafc;
  --muted:#94a3b8;
  --accent:#38bdf8;
  --live:#ef4444;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  padding:18px 16px;
  text-align:center;
}
.header h1{
  margin:0;
  font-size:24px;
}
.header p{
  margin:6px 0 0;
  color:var(--muted);
}

/* CATEGORY TABS */
.tabs{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:10px 16px;
}
.tabs::-webkit-scrollbar{display:none}
.tab{
  padding:8px 14px;
  background:var(--card);
  border-radius:999px;
  font-size:13px;
  white-space:nowrap;
  cursor:pointer;
}
.tab.active{
  background:var(--accent);
  color:#000;
  font-weight:700;
}

/* CHANNEL GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:16px;
}

/* CHANNEL CARD */
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  position:relative;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
.card:active{
  transform:scale(.97);
}

/* CHANNEL LOGO PLACEHOLDER */
.logo{
  width:100%;
  height:70px;
  border-radius:10px;
  background:linear-gradient(135deg,#020617,#0f172a);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:var(--muted);
  margin-bottom:10px;
}

/* TITLE */
.title{
  text-align:center;
  font-size:14px;
  font-weight:600;
}

/* LIVE BADGE */
.live-badge{
  position:absolute;
  top:10px;
  left:10px;
  background:var(--live);
  color:#fff;
  font-size:11px;
  font-weight:700;
  padding:4px 8px;
  border-radius:999px;
  display:flex;
  align-items:center;
  gap:5px;
}
.live-dot{
  width:6px;
  height:6px;
  background:#fff;
  border-radius:50%;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>Live TV</h1>
  <p>Watch free & public channels</p>
</div>

<!-- CATEGORY TABS -->
<div class="tabs">
  <div class="tab active">All</div>
  <div class="tab">Sports</div>
  <div class="tab">News</div>
  <div class="tab">Entertainment</div>
  <div class="tab">Music</div>
</div>

<!-- CHANNELS -->
<div class="grid">

  <div class="card">
    <div class="live-badge"><span class="live-dot"></span>LIVE</div>
    <div class="logo">DD</div>
    <div class="title">DD National</div>
  </div>

  <div class="card">
    <div class="live-badge"><span class="live-dot"></span>LIVE</div>
    <div class="logo">Sansad</div>
    <div class="title">Sansad TV</div>
  </div>

  <div class="card">
    <div class="logo">News</div>
    <div class="title">Public News</div>
  </div>

  <div class="card">
    <div class="logo">Music</div>
    <div class="title">Music Channel</div>
  </div>

  <div class="card">
    <div class="logo">Kids</div>
    <div class="title">Kids TV</div>
  </div>

  <div class="card">
    <div class="live-badge"><span class="live-dot"></span>LIVE</div>
    <div class="logo">Sports</div>
    <div class="title">Sports Channel</div>
  </div>

</div>

</body>
  </html>
